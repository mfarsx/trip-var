name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: tripvar-server/package-lock.json

      - name: Install dependencies
        working-directory: ./tripvar-server
        run: npm ci

      - name: Run linting
        working-directory: ./tripvar-server
        run: npm run lint || echo "Linting skipped"
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./tripvar-server
        run: npm run test:unit

      - name: Run integration tests
        working-directory: ./tripvar-server
        run: npm run test:integration

      - name: Run coverage tests
        working-directory: ./tripvar-server
        run: npm run test:coverage

      - name: Upload server coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tripvar-server/coverage/lcov.info
          flags: server
          name: server-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ./tripvar-server
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')); console.log(coverage.total.lines.pct);")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "::warning::Coverage ($COVERAGE%) is below threshold (70%)"
            fi
          fi

  test-client:
    name: Test Client
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: tripvar-client/package-lock.json

      - name: Install dependencies
        working-directory: ./tripvar-client
        run: npm ci

      - name: Run linting
        working-directory: ./tripvar-client
        run: npm run lint || echo "Linting skipped"
        continue-on-error: true

      - name: Run tests
        working-directory: ./tripvar-client
        run: npm run test:run

      - name: Run coverage tests
        working-directory: ./tripvar-client
        run: npm run test:coverage

      - name: Upload client coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tripvar-client/coverage/lcov.info
          flags: client
          name: client-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ./tripvar-client
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')); console.log(coverage.total.lines.pct);")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "::warning::Coverage ($COVERAGE%) is below threshold (70%)"
            fi
          fi

      - name: Build client
        working-directory: ./tripvar-client
        run: npm run build

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Audit server dependencies
        working-directory: ./tripvar-server
        run: |
          npm audit --audit-level moderate || echo "::warning::Server security audit found issues"
        continue-on-error: true

      - name: Audit client dependencies
        working-directory: ./tripvar-client
        run: |
          npm audit --audit-level moderate || echo "::warning::Client security audit found issues"
        continue-on-error: true

  test-status:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-server, test-client, security-audit]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-server.result }}" != "success" ]] || [[ "${{ needs.test-client.result }}" != "success" ]]; then
            echo "::error::One or more test jobs failed"
            exit 1
          fi
          echo "::notice::All tests passed successfully!"
