name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: tripvar-server/package-lock.json

      - name: Install dependencies
        working-directory: ./tripvar-server
        run: npm ci

      - name: Run tests
        working-directory: ./tripvar-server
        run: npm test

  test-client:
    name: Test Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: tripvar-client/package-lock.json

      - name: Install dependencies
        working-directory: ./tripvar-client
        run: npm ci

      - name: Run tests
        working-directory: ./tripvar-client
        run: npm run test:run

      - name: Build client
        working-directory: ./tripvar-client
        run: npm run build
