name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} bash << 'EOFSSH'
            set -e
            cd ~/tripvar || (git clone https://github.com/$GITHUB_REPOSITORY.git ~/tripvar && cd ~/tripvar)
            git pull origin main
            
            # Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Pull the latest images from GHCR
            docker pull ghcr.io/$GITHUB_REPOSITORY-server:latest
            docker pull ghcr.io/$GITHUB_REPOSITORY-client:latest
            
            # Stop old containers
            docker-compose -f docker-compose.ghcr.yml down || true
            
            # Start with new images
            export GITHUB_REPOSITORY="$GITHUB_REPOSITORY"
            docker-compose -f docker-compose.ghcr.yml up -d
            docker-compose -f docker-compose.ghcr.yml ps
          EOFSSH

      - name: Health check
        run: |
          sleep 10
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "curl -f http://localhost:8000/health || exit 1"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
