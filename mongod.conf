# MongoDB Configuration for minimal logging
storage:
  engine: wiredTiger
  wiredTiger:
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  quiet: true
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

net:
  bindIpAll: true
  port: 27017

processManagement:
  fork: false

# Disable diagnostic data collection
setParameter:
  diagnosticDataCollectionEnabled: false
  logLevel: 0