version: '3.8'

services:
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - LLM_STUDIO_URL=http://host.docker.internal:1234/v1
      - BACKEND_CORS_ORIGINS=http://localhost:5173
      - API_V1_STR=/api/v1
    volumes:
      - ./ai-service:/app
      - ./.env:/app/.env:ro
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - ai-service

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    name: ai-network
    driver: bridge

volumes:
  mongodb_data:
    name: mongodb_data
